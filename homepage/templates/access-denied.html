<!DOCTYPE html>
<html>
<head>
    <title>Access Denied</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            padding: 30px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #e74c3c;
        }

        p {
            margin-bottom: 30px;
            color: #444;
        }

        .icon {
            font-size: 50px;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .link {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">&#x26D4;</div>
        <h1>Access Denied</h1>
        <p>You do not have permission to access this page.</p>
        <a class="link" onclick="history.back()" style="cursor: pointer;">Go Back</a>
    </div>
</body>
</html>
