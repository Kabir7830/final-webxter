{% extends "index-master.html" %}
{% block title %}
  New Note | Webxter
{% endblock title %}

{% load static %}

{% block mainarea %}
  <style>
    .form-group label{
        color:white;
    }
    .form-group input::placeholder,.form-group textarea::placeholder{
        color: rgba(0, 0, 0, 0.449);
    }
    .form-group input, .form-group textarea{
        /* background-color:#00000036 !important;
         */
        background-color: white;
        color: black;
    }
  </style>

  <div class="notes-area">
    <h2>Add a new note</h2>
    <br>
    <form action="{% url 'add-note'%}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="">Note Title</label>
            <input type="text" class="form-control" placeholder="Title" name="notes_title" required>
        </div>
        <br>
        <div class="form-group">
            <label for="">Notes</label>
            <textarea id="id_notes" name="notes"></textarea> 
        <script src="https://htmeditor.com/js/htmeditor.min.js" htmeditor_textarea="id_notes" full_screen="no" editor_height="380" run_local="no"></script>
        </div>
        <input type="text" hidden id="id_written_on" name="written_on">
        <script>
            let date = new Date();
            let _date = `${date.getDate()}/${date.getMonth()+1}/${date.getFullYear()}`; 
            // console.log(_date);
            var element = document.getElementById('id_written_on');
            element.value = _date;
        </script>
        <br>
        <button class="btn btn-success" type="submit">Submit</button>
    </form>
  </div>

<!--

{% endblock mainarea %}
